<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Robot Control Panel</h1>

  <div class="container">
    <form id="control-form">
      <label for="startPos1">Start Position 1:</label>
      <input type="number" id="startPos1" name="startPos1" step="0.01" required>

      <label for="startPos2">Start Position 2:</label>
      <input type="number" id="startPos2" name="startPos2" step="0.01" required>

      <label for="endPos1">End Position 1:</label>
      <input type="number" id="endPos1" name="endPos1" step="0.01" required>

      <label for="endPos2">End Position 2:</label>
      <input type="number" id="endPos2" name="endPos2" step="0.01" required>

      <label for="velocity">Velocity:</label>
      <input type="number" id="velocity" name="velocity" step="0.01" required>

      <label for="trajectory">Trajectory Steps:</label>
      <input type="number" id="trajectory" name="trajectory" required>

      <label for="trajectoryDelay">Trajectory Delay (ms):</label>
      <input type="number" id="trajectoryDelay" name="trajectoryDelay" required>

      <button type="submit">Send Data</button>
    </form>

    <div id="status"></div>
  </div>

  <button id="connect-btn">Connect to OpenCM</button>

  <script src="script.js"></script>
</body>
</html>
